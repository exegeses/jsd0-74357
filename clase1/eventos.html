<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar el color de la página</title>
</head>
<body>
    <h1>cambiar el color de la página</h1>
    <button onclick="document.body.style.backgroundColor='hsl(120, 50%, 50%)'">verde</button>
    <button onclick="document.body.style.backgroundColor='hsl(260, 50%, 50%)'">violeta</button>
    <button onclick="document.body.style.backgroundColor='hsl(220, 60%, 40%)'">azul</button>

    <br>
    <img src="warning.png" onclick="alert('hiciste click')">
    
</body>
</html>
